{% extends "base.html" %}

{% block title %}
    New Invitation
{% endblock %}

{% block content %}
    <form role="form"
          action="{% url 'player_new_invitation' %}"
          method="post">
        {{ form }}

        {% csrf_token %}
        <button type="submit" class="btn btn-success">Send Invitation</button>
    </form>
{% endblock %}
